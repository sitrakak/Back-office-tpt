<div class="form-container">
    <h2>Modifier informations</h2>
    <form ngForm (ngSubmit)="update()" #infoForm>
        <div class="form-group">
            <label for="title">Titre</label>
            <input type="text" id="title" name="title" [(ngModel)]="title" required>
          </div>
      
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" [(ngModel)]="date" required>
          </div>
      
          <div class="form-group">
            <label for="author">Nom Auteur</label>
            <input type="text" id="author" name="author" [(ngModel)]="author" required>
          </div>
      
          <div class="form-group">
            <label for="content">Contenu</label>
            <textarea id="content" name="content" rows="6" [(ngModel)]="contenu" required></textarea>
          </div>
      
          <div class="form-group">
            <label for="image">Upload image</label>
            <input type="file" id="image" name="image" (change)="onImageChange($event)" accept="image/*">
          </div>
  
      <button type="submit">Modifier</button>
    </form>
  </div>
