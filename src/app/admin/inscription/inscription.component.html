<div class="login-container">
    <h2 style="text-align:center;font-style: inherit;color: red;">Nouveau compte</h2>
    <h2> <img src="./assets/images/logo.png" width="90" height="65"></h2> <p style="text-align:center;font-style: inherit;">E-Gouvernance</p>
    <form ngForm (ngSubmit)="sign_in()" #inscriptionForm>
        <div class="form-group">
            <label for="nom">
              <i class="fas fa-user"></i> Nom 
            </label>
            <input type="text" id="nom" name="nom" [(ngModel)]="nom" required>
        </div>

        <div class="form-group">
            <label for="email">
              <i class="fas fa-box"></i> Email 
            </label>
            <input type="email" id="email" name="email" [(ngModel)]="email" required>
        </div>

      <div class="form-group">
        <label for="user">
          <i class="fas fa-user"></i> Identifiant
        </label>
        <input type="text" id="identifiant" name="identifiant" [(ngModel)]="identifiant" required>
      </div>
      <div class="form-group">
        <label for="password">
          <i class="fas fa-lock"></i> Mot de passe
        </label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required>
      </div>
      <div class="form-group">
        <label for="image">
          <i class="fas fa-image"></i> Photo de profil
        </label>
        <input type="file" id="image" name="image" (change)="onImageChange($event)" accept="image/*">
      </div>


    
      <div class="button-group">
        <button type="submit">Creer compte</button>
     </div>

     <p>{{message}}</p>
     
     <br>
    <div class="button-group">
        <button type="submit" (click)="login()" style="background-color: blue;">Se connecter</button>
    </div>
    
</form>
  </div>
